<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/index.html" method="POST">
    <label>Weight (pounds)</label><input type="number" placeholder="Enter your weight in lbs" step="0.1" name="weight" size="200">
    <label>Height (inches) </label><input type="number" placeholder="Enter your height in inches" step="0.1" name="height" size="200">
    <button type="submit">Calculate BMI</button>
</form>
</body>
</html>
